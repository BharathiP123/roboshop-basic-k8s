apiVersion: apps/v1
kind: Deployment
metadata:
##this is for the replicaset
 name: rabbitmq
 namespace: roboshop
 labels: 
   project: roboshop
   tier: db
   component: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      tier: db
      component: rabbitmq
  ##pod configuration
  template:
    metadata:
      name: pod-replica-set
      labels:
          project: roboshop
          tier: db
          component: rabbitmq
    spec:
      containers:
       - name: rabbitmq
         imagePullPolicy: Always
         image: rabbitmq:3
         env:
          - name: RABBITMQ_DEFAULT_USER
            value: roboshop
          - name: RABBITMQ_DEFAULT_PASS
            value: roboshop123 
         readinessProbe:
          tcpSocket:
            port: 5672
          initialDelaySeconds: 10
          periodSeconds: 10
         livenessProbe:
          tcpSocket:
            port: 5672
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
 name: rabbitmq
 namespace: roboshop
spec:
 selector:
   project: roboshop
   tier: db
   component: rabbitmq
   
 ports:
   - protocol: TCP
     port: 5672 ##service port
     targetPort: 5672 ##This is container port